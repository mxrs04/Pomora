<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pomora">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Pomora</title>
</head>
<body>

    <h1 class="app-title">Pomora <span>üçÖ</span></h1>

    <div class="progress-wrapper">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="progress-text">0%</div>
    </div>

    <div class="app-container">
        
        <div class="panel-column main-column">
            <h2 class="section-label"><span class="icon">‚è±Ô∏è</span> Fokus Zone</h2>
            
            <div class="glass-panel">
                <header class="header">
                    <div class="stats-badge glass-inset">
                        <span id="session-count">0</span> Sessions
                    </div>
                    <div class="theme-switch-wrapper">
                        <span>‚òÄÔ∏è</span>
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider"></span>
                        </label>
                        <span>üåô</span>
                    </div>
                </header>

                <section class="timer-section">
                    <div class="status" id="status-text">BEREIT</div>
                    <div class="timer-display" id="timer">25:00</div>
                </section>

                <section class="task-section">
                    <div class="input-wrapper">
                         <input type="text" id="main-task-input" class="glass-input" placeholder="Woran arbeitest du gerade?">
                          <button class="clear-btn" id="clear-task" title="L√∂schen">‚úï</button>
                     </div>
                </section>

                <section class="controls-container">
                    <div class="main-controls">
                        <button class="btn btn-primary" id="startBtn">
                            <span id="start-icon">‚ñ∂</span> <span id="start-text">Start</span>
                        </button>
                        <button class="btn btn-secondary" id="resetBtn">
                            <span>‚Üª</span> Reset
                        </button>
                    </div>
                    <button class="btn btn-secondary shortcut-btn" id="pomodoroShortcut">
                        <span>üöÄ</span> Quick Start (25/5)
                    </button>
                </section>
            </div>
        </div>

        <div class="panel-column settings-column">
            <h2 class="section-label"><span class="icon">‚öôÔ∏è</span> Setup & Gedanken</h2>

            <div class="glass-panel">
                <section class="settings-section">
                    <div class="settings-row">
                        <div class="setting-group">
                            <label>Fokuszeit</label>
                            <select id="focusTimeSelect">
                                <option value="15">15 Min</option>
                                <option value="25" selected>25 Min</option>
                                <option value="45">45 Min</option>
                                <option value="60">60 Min</option>
                            </select>
                        </div>
                        <div class="setting-group">
                            <label>Pause</label>
                            <select id="breakTimeSelect">
                                <option value="5" selected>5 Min</option>
                                <option value="10">10 Min</option>
                                <option value="15">15 Min</option>
                            </select>
                        </div>
                    </div>

                    <div class="setting-group full-width">
                        <label>Atmosph√§re</label>
                        <select id="soundSelect">
                            <option value="none" selected>üîá Stille</option>
                            <option value="rain">üåßÔ∏è Leichter Regen</option>
                            <option value="cafe">‚òï Caf√© Umgebung</option>
                            <option value="white">üåä White Noise</option>
                        </select>
                    </div>

                   <div class="notepad-area">
                        <label>üß† Brain Dump</label>
                        <div class="input-wrapper">
                            <textarea id="notepad" class="glass-input" placeholder="Schreib alles auf, was dich ablenkt..."></textarea>
                            <button class="clear-btn" id="clear-note" title="L√∂schen">‚úï</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </div>

    <div style="display:none;">
        <audio id="audio-rain" loop preload="auto"><source src="sounds/rain.mp3" type="audio/mpeg"></audio>
        <audio id="audio-white" loop preload="auto"><source src="sounds/white.mp3" type="audio/mpeg"></audio>
        <audio id="audio-cafe" loop preload="auto"><source src="sounds/cafe.mp3" type="audio/mpeg"></audio>
        <audio id="audio-click" preload="auto" src="https://cdn.pixabay.com/audio/2022/03/10/audio_c8c8a73467.mp3"></audio>
        <audio id="audio-gong" preload="auto" src="https://cdn.pixabay.com/audio/2021/08/04/audio_0625c153e2.mp3"></audio>
    </div>

    <script src="app.js"></script>
</body>
</html>
